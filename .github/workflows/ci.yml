name: CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm i -D hardhat @nomicfoundation/hardhat-toolbox typescript ts-node @types/node dotenv
      - run: npm i ethers
      - run: npx hardhat compile
      - run: npx hardhat test
